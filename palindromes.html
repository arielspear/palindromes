<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindromes</h1>

      <form id="palindromes">
        <div class="form-group">
          <label for="input">Enter a word and find out if it's a palindrome:</label>
          <input id="input" type="text">
        </div>

        <button type="submit" class="btn">Is it a palindrome?</button>
      </form>

      <div id="result">
        <p><span class="input"></span> is <span class="not"></span> a palindrome.</p>
      </div>
    </div>
  </body>
</html>
